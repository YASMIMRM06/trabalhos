<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Cadastrar Disciplina</title>
</head>
<body>
    <div class="background">
    <h1>Cadastrar Disciplina</h1>
    <form action="/cadastrar-disciplina" method="POST">
        <label for="codigo">Código:</label>
        <input type="text" id="codigo" name="codigo" required><br><br>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required><br><br>
        <label for="ementa">Ementa:</label>
        <textarea id="ementa" name="ementa" required></textarea><br><br>
        <label for="cargaHoraria">Carga Horária:</label>
        <input type="number" id="cargaHoraria" name="cargaHoraria" required><br><br>
        <label for="professorResponsavel">Professor Responsável:</label>
        <select id="professorResponsavel" name="professorResponsavel" required>
            <!-- Aqui você pode incluir os professores disponíveis -->
        </select><br><br>
        <input type="submit" value="Cadastrar">
    </form>
    </div>
</body>
</html>
